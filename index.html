<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the krishna's kheer game</title>

    <!-- Favicon image -->

    <link rel="shortcut icon" href="/Assets/Images/Favicon.png" type="image/x-icon">
