<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the krishna's kheer game</title>

    <!-- Favicon image -->

    <link rel="shortcut icon" href="/Assets/Images/Favicon.png" type="image/x-icon">

    <!-- Own CSS files -->

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Assets/CSS/Background-module.css">
    <link rel="stylesheet" href="/Assets/CSS/Ladder-module.css">
    <link rel="stylesheet" href="/Assets/CSS/Rain-module.css">
    <link rel="stylesheet" href="/Assets/CSS/User-level-module.css">
    <link rel="stylesheet" href="/Assets/CSS/Main-object-module.css">
    <link rel="stylesheet" href="/Assets/CSS/Welcome-page-module.css">
    <link rel="stylesheet" href="/Assets/CSS/Kheer-level-increase-decrease-module.css">
    <link rel="stylesheet" href="/Assets/CSS/Coin.css">
    <!-- <link rel="stylesheet" href=""> -->

</head>

<body>

    <!-- Green forest background -->
    
    <div class="_background"></div>

    <!-- Ladders -->

    <div class="_ladder_Container"></div>

    <!-- Rain -->

    <div class="_rain_Container"></div>

    <!-- User level -->

    <div class="_level_Container">

        <img src="/Assets/Images/Kheer-icon.png" class="_kheer_Icon">
        <img src="/Assets/Images/Level.png" class="_indicator_Image" >
        <div class="_indicator_Hand" style="width: 0px;"></div>
        <span class="_remaining_Monitor" id="_remaining_Monitor">let's stat, Click arrow up key to start</span>
  
    </div>

    <div class="_score_Container">

        <div class="_your_Score_Text">USERNAME_ score</div>
            
        <div id="_score">

            0

        </div>
        
    </div>

    <!-- Welcome section, Currently Width 0-->

    <div class="_welcome_Container">

        <h1>Help to the Krishna, To reach to his <br> kheer.</h1>

        <input type="text" placeholder="ENTER YOUR NAME" class="_user_Name">
        <span class="_error_User_Name _error_Style">Your name must be grater than 5 characters and less than 10, Spaces <br> and numbers are  not allowed</span>

        <button class="_play">PLAY</button>
        <span class="_error_Button _error_Style">Name field can't blank</span>

    </div>

    <!-- Complement container -->

    <div class="_complement_Container"></div>

    <!-- Own javascript files -->

    <script src="/Assets/Javascript/Background-module.js"></script>
    <script src="/Assets/Javascript/Ladder-module.js"></script>
    <script src="/Assets/Javascript/Rain-module.js"></script>
    <script src="/Assets/Javascript/User-level-module.js"></script>
    <script src="/Assets/Javascript/Main-object-module.js"></script>
    <script src="/Assets/Javascript/Welcome-page-module.js"></script>
    <script src="/Assets/Javascript/Kheer-level-increase-decrease-module.js"></script>
    <script src="Assets/Javascript/Coin.js"></script>
    <script src="/script.js"></script>
    <!-- <script src=""></script> -->
    
</body>

</html>
